<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoubleBProject</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Noto+Sans+TC:wght@200&family=Roboto:wght@300&display=swap');
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">雙Ｂ計畫</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#" onclick="clickAbout(this)">關於我們</a>
                        </li>
                        <li class="nav-item">
                            <div class="dropdown">
                                <a class="btn dropdown-toggle btn-custom-color" href="#" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    服務項目
                                </a>
    
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">預約賞車</a></li>
                                    <li><a class="dropdown-item" href="#">全包式服務</a></li>
                                    <li><a class="dropdown-item" href="#">外匯車代購</a></li>
                                    <li><a class="dropdown-item" href="#">驗車</a></li>
                                    <li><a class="dropdown-item" href="#">配件安裝</a></li>
                                </ul>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">現貨</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- carousel container -->
        <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./img/bmw_head.jpg" class="d-block w-100" alt="img of bmw serie 3">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>2017 BMW 330i</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./img/2019_benz_front_left.jpg" class="d-block w-100" alt="img of benz glc300">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>2019 Mercedes Benz GLC300</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./img/2022_benz_glc300_front_left.jpg" class="d-block w-100" alt="img of 2022 glc">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>2022 Mercedes Benz GLC300</h5>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <!-- card input section -->
        <div class="card mt-2">
            <div class="card-body">
                <div class="form-group mb-2">
                    <label for="">稱呼</label>
                    <input type="text" class="form-control mb-2">
                    <label for="">信箱</label>
                    <input type="text" class="form-control mb-2">
                    <input type="submit" value="Submit">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
